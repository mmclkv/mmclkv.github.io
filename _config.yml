# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink: "/:title/"

highlighter: rouge

timezone: Asia/Shanghai

# Default YAML frontmatter settings
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      comments: true

# Tagging settings
tag_title_prefix:   "Posts tagged #"
tag_title_suffix:   ""

# Image settings
image_base:          /public/images/

# Do not copy these file to the output directory
exclude: ["transfer.sh", README.md]

# Setup
title:               Jiaming Qiu
url:                 "http://mmclkv.github.io"
baseurl:             "/"

# Pagination Setting
paginate_l:          4
paginate_path:       "/blog/page:num/"
paginate_langs:      ["en"]

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Jiaming Qiu
  url:               https://twitter.com/jeremyqiuuu
  email:             jeremyqiuuu@gmail.com

# Custom vars
version:             1.0.0
github:
  repo:              https://github.com/mmclkv/mmclkv.github.io

# Google sitemap generation
gems:
  - jekyll-sitemap
  - jekyll-paginate

# Conversion
excerpt_separator: "<!--break-->"

redcarpet:
  extensions: ["footnotes"]

kramdown:
  auto_ids: true

pages_list:
  About: '/about/'
  Publications: '/publications/'
  Projects: '/projects/'
  Blog: '/blogs/'

picture:
  source: "_assets/imgs/_fullsize"
  output: "generated"
  markup: "picture"
  presets:
    default:
      ppi: [1, 1.5, 2]
      source_medium:
        media: "(min-width: 40em)"
        width: "640"
      source_small:
        height: "100"
      source_default:
        width: "640"
